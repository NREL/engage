<select id="technology" class="tech-dropdown-search nav-dropdown" data-placeholder="Select a Technology">
	{% for technology in technologies %}
  	<option value='{{ technology.pretty_name }}' data-id='{{ technology.id }}' data-tag='{% if technology.pretty_tag %}{{ technology.pretty_tag }}{% endif %}' data-icon='{{ technology.abstract_tech__icon }}' {% if session_technology_id == technology.id %}selected="selected"{% endif %}>{{ technology.pretty_name }}</option>
  	{% endfor %}
</select>
<script type="text/javascript">
	function formatState (state) {
	  if (!state.id) {
	    return state.text;
	  }
	  var $state = $(
	    '<div class="row"><div class="col-5 text-overflow_ellipsis" style="text-align:right;"><b>' + state.text + '</b></div><div class="col-2 centered">' + state.element.dataset.icon + '</div><div class="col-5 text-overflow_ellipsis">' + state.element.dataset.tag + '</div></div>'
	  );
	  return $state;
	};
	$(".tech-dropdown-search").select2({
	  templateResult: formatState,
	  templateSelection: formatState
	});
	$('.tech-dropdown-search').on('select2:open', function (e) {
    	$('#overlay-back').fadeIn(500);
	});
	$('.tech-dropdown-search').on('select2:close', function () {
    	$('#overlay-back').fadeOut(500);
	});
</script>
