{% extends 'base.html' %}
{% load i18n %}

{% block head %}
<title>Engage | Password</title>
{% endblock %}

{% block body %}
<div class="row">
	<div class="col-12 centered">
		<h1>{% trans "Change Password" %}</h1>
	</div>
	<div class="col-2"></div>
	<div class="col-8">
		<br><br>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">{% trans "Save changes" %}</button>
		</form>
	</div>
	<div class="col-2"></div>
</div>
{% endblock %}
