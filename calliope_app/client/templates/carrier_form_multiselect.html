<!DOCTYPE html>
<html lang="en">
<div class="col-5" data-toggle="tooltip" data-placement="left" title="{{ carrier.description }}">
	{% if not carrier.value.0 %}<i class="fas fa-exclamation-triangle"></i>&nbsp;{% endif %}
	<b>{{ carrier.name }}:</b>
</div>
<div class="col-7">
    <select {% if not can_edit %}disabled{% endif %} style="width:100%" type="text" class="tech_carrier {% if carrier_id in units_in_ids %}units_in_selector{% endif %} {% if carrier_id in units_out_ids %}units_out_selector{% endif %} {% if not carrier.value.0 %}table-danger{% endif %}" name="essentials[{{ carrier_id }}]" data-value="{{ carrier.value.0 }}">
        <option></option>
        {% for choice in carriers %}
        <option value="{{ choice.name }}" rate_unit="{{ choice.rate }}" quantity_unit="{{ choice.quantity }}" {% if choice.name == carrier.value.0 %}selected{% endif %}>{{ choice.name }} [{{choice.rate}},{{choice.quantity}}]</option>
        {% endfor %}
    </select>
</div>
