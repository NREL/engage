<!DOCTYPE html>
<html lang="en">
<div class="col-5" data-toggle="tooltip" data-placement="left" title="{{ carrier.description }}">
	{% if not carrier.value.0 %}<i class="fas fa-exclamation-triangle"></i>&nbsp;{% endif %}
	<b>{{ carrier.name }}:</b>
</div>
<div class="col-7">
    <select {% if not can_edit %}disabled{% endif %} style="width:100%" type="text" class="tech_carrier {% if not carrier.value.0 %}table-danger{% endif %}" name="essentials[{{ carrier_id }}]" data-value="{{ carrier.value.0 }}">
        <option></option>
        <option value="-- New Carrier --">-- New Carrier --</option>
        {% for choice in carriers %}
        <option value="{{ choice }}" {% if choice == carrier.value.0 %}selected{% endif %}>{{ choice }}</option>
        {% endfor %}
    </select>
</div>
